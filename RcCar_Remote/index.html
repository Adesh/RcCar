<!DOCTYPE html>
<html>
<head>
  <title>RC_Car - Remote</title>
  <link rel="stylesheet" href="styles.css">
  <script src="main.js"></script>
</head>

<body>
  <div id="remote">
    <button class='btn' id='f' type="button" >Forward</button>
    <button class='btn' id='b' type="button" >Backward</button>
    <button class='btn' id='l' type="button" >Left</button>
    <button class='btn' id='r' type="button" >Right</button>
    <div id='temp'></div>
    <div id="control">
      <center><br/><br/>
      <label> Port: <select id="port-picker"></select></label><br/><br/>
      <label> Status: <span id="status">Loading</span></label><br/><br/>
	    <input type="range" id="speedometer" min="1" max="9" value="9" step="1"><br/>  
	    <input type="button" id="setspeed" value="set speed"  onClick="setSpeed()">
      </center>
    </div>
  </div>  
</body>
</html>
